version: '3.8'

services:
  nginx:
    image: nginx:1.21.6-alpine
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs/server.pem:/etc/nginx/certs/nginx.key
      - ./nginx/certs/server.crt:/etc/nginx/certs/nginx.crt

  nextjs:
    build: nextjs
    container_name: nextjs